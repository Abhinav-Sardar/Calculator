    <title>Calculator</title>

<body>
    <center>
        <div class="container">
            <input type="text" id = "input" disabled"><br>
            <div class="buttons">

                    <tr>

                    <tr>
                        <td><button class="nums">7</button></td>
                        <td><button class="nums">8</button></td>
                        <td><button class="nums">9</button></td>
                    </tr>
                    <tr>
                        <td>
                            <button class="nums">0</button>
                        </td>
                        <td><button class="nums">.</button></td>
                        <td><button class="nums">+</button></td>
                        
                    </tr>
                    <tr>
                        <td><button class="nums">-</button></td>

                        <td><button class="nums">x</button></td>
                    </tr>
                </table>
                <div>
                    <button class="eq"> = </button>
                </div>
                <div>                <button class="root">(</button><button class="root">)</button>
                    <button class="root">&radic;</button><button class="root">3âˆš</button></div>
                <div id="more">

                </div>

        </div>
    </center>
</body>
<script src="script.js"></script>
